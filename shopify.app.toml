# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "7dcaa4c0997790c99be62840f72b2ac8"
name = "Restockly ‚Äì Stock Alerts"
application_url = "https://notify-out-stock-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

# ================================
# üîÅ APP PROXY (Storefront ‚Üí App)
# ================================
[app_proxy]
url = "https://notify-out-stock-production.up.railway.app"
subpath = "notify-out-stock"
prefix = "apps"

# ================================
# üîî WEBHOOKS
# ================================
[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # üî• THIS IS THE IMPORTANT ONE FOR RESTOCK
# Keep your inventory update
[[webhooks.subscriptions]]
topics = [ "inventory_levels/update" ]
uri = "/webhooks/inventory-update"

# Add the products update if you need it
[[webhooks.subscriptions]]
topics = [ "products/update" ]
uri = "/webhooks/products-update"

[[webhooks.subscriptions]]
topics = [ "orders/create" ]
uri = "/webhooks/orders-create"


# ================================
# üîê API PERMISSIONS
# ================================
[access_scopes]
scopes = "write_products,read_products,read_inventory"

# ================================
# üîë AUTH CALLBACK
# ================================
[auth]
redirect_urls = [
  "https://notify-out-stock-production.up.railway.app/auth/callback"
]
